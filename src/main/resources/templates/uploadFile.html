<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
<h1> Please upload file from here </h1>
<form th:action="@{send}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <br><br>
    <button type="submit">Upload</button>
</form>

<div th:if="${message}">
    <p th:text="${message}"></p>
</div>
</body>
</html>
