<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 500px;">
        <h3 class="text-center mb-4">Create Account</h3>

        <form th:action="@{/account/create}" method="post" th:object="${account}">

            <!-- Account Type -->
            <div class="mb-3">
                <label for="accountType" class="form-label">Account Type</label>
                <select id="accountType" class="form-select" th:field="*{type}">
                    <option value="" disabled selected>Select account type</option>
                    <option th:each="type : ${accountType}"
                            th:value="${type}"
                            th:text="${type}">
                    </option>
                </select>
            </div>

            <!-- Currency -->
            <div class="mb-3">
                <label for="currency" class="form-label">Currency</label>
                <select id="currency" class="form-select" th:field="*{currency}">
                    <option value="" disabled selected>Select currency</option>
                    <option th:each="curr : ${currencies}"
                            th:value="${curr}"
                            th:text="${curr}">
                    </option>
                </select>
            </div>

            <!-- Birthdate -->
            <div class="mb-3">
                <label for="birthDate" class="form-label">Birthdate</label>
                <input type="date" id="birthDate" class="form-control" th:field="*{birthDate}" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
